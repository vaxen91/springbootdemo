<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="foodTable">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Tables</h1>
                </div>
                <!-- /.col-lg-12 -->
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            DataTables Advanced Tables
                        </div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                    <tr>
                                        <th>Food id</th>
                                        <th>Food Name</th>
                                        <th>Food Price</th>
                                    </tr>
                                </thead>
                                <tbody>
								<tr th:each="food : ${foods}" data-tt-id="1">
									<td th:text="${food.id}" >Onions</td>
									<td th:text="${food.name}">2.41</td>
									<td th:text="${food.price}">yes</td>
								</tr>
							</tbody>
                            </table>
					</div>
                        <!-- /.panel-body -->
                    </div>
                    <!-- /.panel -->
                </div>
                <!-- /.col-lg-12 -->
            </div>    
	</div>
</body>
</html>
