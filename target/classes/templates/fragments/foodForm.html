<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<div th:fragment="foodForm">
		<div class="row">
			<div class="col-lg-12">
				<h1 class="page-header">Tables</h1>
			</div>
			<!-- /.col-lg-12 -->
		</div>
		<!-- /.row -->
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Food Form</div>
					<!-- /.panel-heading -->
					<div class="panel-body">
						<form autocomplete="off" action="#"
							th:action="@{/foodApp/foodManager}" th:object="${food}"
							method="post" class="form-horizontal" role="form">

							<div class="form-group">
								<div class="col-sm-9">
									<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="validation-message"></label> <input type="text"
										th:field="*{name}" placeholder="Name" class="form-control" />
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-9">
									<label th:if="${#fields.hasErrors('price')}"
										th:errors="*{price}" class="validation-message"></label> <input
										class="currency" type="number" th:field="*{price}"
										placeholder="Price" class="form-control" />
								</div>
							</div>


							<div class="form-group">
								<div class="col-sm-9">
									<button type="button" class="btn btn-primary btn-block"
										data-toggle="modal" data-target="#exampleModal">Create new Food Type</button>
								</div>
							</div>



							<!-- Modal -->
							<div class="modal fade" id="exampleModal" tabindex="-1"
								role="dialog" aria-labelledby="exampleModalLabel"
								aria-hidden="true">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<h5 class="modal-title" id="exampleModalLabel">Insert Food</h5>
											<button type="button" class="close" data-dismiss="modal"
												aria-label="Close">
												<span aria-hidden="true">&times;</span>
											</button>
										</div>
										<span th:utext="*{name}"></span>
										<div class="modal-footer">
											<button type="button" class="btn btn-secondary"
												data-dismiss="modal">Close</button>
											<button type="submit" class="btn btn-primary">Save</button>
										</div>
									</div>
								</div>
							</div>


							<div class="modal-body">
								<span th:utext="${successMessage}"></span>
							</div>

						</form>

					</div>
					<!-- /.panel-body -->
				</div>
				<!-- /.panel -->
			</div>
			<!-- /.col-lg-12 -->
		</div>
	</div>
</body>
</html>
